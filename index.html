<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Downloader</title>

    <style>
        /* styles.css */

/* Reset margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling with background image */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('https://images.unsplash.com/photo-1517433456452-f9633a875f6f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEzfHxiYWNrZ3JvdW5kfGVufDB8fHx8MTY0NzAyODc1Mg&ixlib=rb-1.2.1&q=80&w=1080');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

/* Container styling */
.container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
}

/* Heading styling */
h1 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
    font-weight: bold;
    position: relative;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Label styling */
label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
    text-align: left;
}

/* Input field styling */
input[type="url"],
select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    background-color: #fafafa;
    transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    z-index: 1;
    animation: slideIn 1s ease-in-out;
}

input[type="url"]:focus,
select:focus {
    background-color: #eaf7ff;
    border-color: #4CAF50;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
}

/* Animation for input and select */
@keyframes slideIn {
    0% { transform: translateY(-20px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/* Button styling with animation */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.4s ease, transform 0.2s ease;
    width: 100%;
    animation: fadeInUp 1.2s ease-in-out;
}

button:hover {
    background-color: #45a049;
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Animation for button appearance */
@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Message div styling */
#message {
    margin-top: 20px;
    font-size: 14px;
    color: red;
    text-align: center;
}

/* Add an icon for the URL input */
input[type="url"] {
    background-image: url('https://img.icons8.com/ios-filled/50/000000/link.png');
    background-repeat: no-repeat;
    background-position: 10px center;
    background-size: 24px;
    padding-left: 40px; /* Adjust padding to make room for the icon */
}

/* Add an icon for the format dropdown */
select {
    background-image: url('https://img.icons8.com/ios-filled/50/000000/download.png');
    background-repeat: no-repeat;
    background-position: 10px center;
    background-size: 24px;
    padding-left: 40px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Website Downloader</h1>
        <form id="downloadForm">
            <!-- URL Input Field -->
            <label for="url">Enter Website URL:</label>
            <input type="url" id="url" name="url" placeholder="https://www.example.com" required>

            <!-- Format Selector (Dropdown) -->
            <label for="format">Choose Download Format:</label>
            <select id="format" name="format" required>
                <option value="zip">ZIP</option>
                <option value="pdf">PDF</option>
                <option value="word">Word (DOCX)</option>
            </select>

            <!-- Proceed Button -->
            <button type="submit" id="proceedButton">Proceed</button>
        </form>

        <!-- Download Button (Initially Hidden) -->
        <button id="downloadButton" style="display: none;">Download</button>

        <!-- Message display area -->
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            const proceedButton = document.getElementById('proceedButton');
            const downloadButton = document.getElementById('downloadButton');
            const messageDiv = document.getElementById('message');

            // Clear previous error messages and reset button text
            messageDiv.innerText = '';
            proceedButton.innerText = 'Processing...';
            proceedButton.disabled = true; // Disable the proceed button while processing

            if (!url || !format) {
                alert("Please enter a URL and choose a format.");
                proceedButton.innerText = 'Proceed';
                proceedButton.disabled = false;
                return;
            }

            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url, format })  // Send URL and format as JSON
            });

            if (response.ok) {
                // Enable the download button and hide the proceed button
                proceedButton.style.display = 'none';
                downloadButton.style.display = 'block';
                downloadButton.onclick = async function () {
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `website.${format}`;
                    link.click();

                    // Reset after download
                    proceedButton.innerText = 'Proceed';
                    proceedButton.disabled = false;
                    proceedButton.style.display = 'block';
                    downloadButton.style.display = 'none';
                };

                messageDiv.innerText = 'Website is ready for download. Click the button below to download!';
            } else {
                const errorMessage = await response.text();
                messageDiv.innerText = `Error: ${errorMessage}`;
                proceedButton.innerText = 'Proceed';
                proceedButton.disabled = false;
            }
        });
    </script>
</body>

</html>
